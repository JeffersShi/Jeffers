<h1 mat-dialog-title>Hi {{ data.userName }}</h1>
<div mat-dialog-content>
  <p>We need you to provide JIRA item ID and select reviewer, operation date</p>
  <div class="box">
    <mat-form-field appearance="fill" class="adapt">
      <mat-label>Operation Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.operationDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="adapt">
      <mat-label>JIRA item ID</mat-label>
      <input matInput [(ngModel)]="data.JIRAID">
    </mat-form-field>
    <br>
    <mat-form-field class="adapt">
      <mat-label>Code Reviewer</mat-label>
      <mat-select [(value)]="data.reviewer">
        <mat-option *ngFor="let item of data.reviewers" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-stroked-button (click)="random()">Randomly select reviewers</button>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
  <button [disabled]="data.JIRAID === '' || data.reviewer === '' || data.operationDate === ''" mat-button (click)="create()">Confirm</button>
</div>
